<body>



  <header>
    <div id="header-logo">
      <a id="logo" href="index.html">Saul Enriquez</a>
    </div>

    <nav id="header-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <hr class="rule rule-left">

  <main>
    <section id="contact-section">
      <h1>Contact Me</h1>
      <h2 id="contact-email">saul.enriquez2005@gmail.com</h2>
      <p class="caption">Feel free to contact me with any inquiries or questions</p>
      <div id="contact-form-container">
        <form action="https://formspree.io/f/xwpovzpv" method="POST">
          <div class="form-group">
            <div id="form-name" class="form-input">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div id="form-email" class="form-input">
              <label for="email">Email</label>
              <input type="email" id="email" name="_replyto" required>
            </div>
          </div>
          <div class="form-input">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="2" required></textarea>
          </div>
          <div class="form-button">
            <button type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </section>

  </main>

  <hr class="rule rule-right">


  <footer>
    <div id="contact-icons-container">
        <a href="https://github.com/Better-Code-Saul-E" target="_blank"><img src="icons/Github.svg" class="contact-icon"></a>
        <a href="https://www.linkedin.com/in/saul-enriquez-chicago" target="_blank"><img src="icons/LinkedIn.svg" class="contact-icon"></a>
    </div>

</footer>
